<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flappy Guy game</title>
		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/style.css">
		<base href="https://github.com/Mehdi-Hp/FlappyGuy"/>
	</head>
	<body>
		<div class="fall" style="background-image:url(img/fall.jpg);"></div>
		<div class="menu">
			<img class="menu__logo" src="img/logo.png" alt="">
			<button type="button" name="play" class="menu__button play">PLAY!</button>
		</div>
		<div class="data">
			<span class="data__donut-counter">0</span>
		</div>
		<script src="/js/jquery-3.2.1.min.js" charset="utf-8"></script>
		<script src="/js/three.js" charset="utf-8"></script>
		<script src="/js/detector.js" charset="utf-8"></script>
		<script src="/js/threex.loop.js" charset="utf-8"></script>
		<script src="/js/Tween.js" charset="utf-8"></script>
		<script src="/js/drawScene.js" charset="utf-8"></script>
		<script src="/js/generateGame.js" charset="utf-8"></script>
		<script src="/js/playGame.js" charset="utf-8"></script>
		<script src="/js/app.js" charset="utf-8"></script>
	</body>
</html>
